<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.js"></script>
    <title>Proyecto Final</title>
</head>

<body>
    <div class="container">
        <h1>Ajedrez</h1>

        <h2>Visualización 1 - Primera jugada</h2>
        <div>
            <button id="filter-reset">Reset</button>
        </div>
        
        <br>

        <div id="vis-1">
        </div>

        <h2>Visualización 2 - Aperturas más comunes por primera jugada y Elo</h2>
        <div>
            <h5>Rango de Elo</h5>
            <select id="order-by">
                <option value="todos" selected>-</option>
                <option value="segundo">0-750</option>
                <option value="tercero">751-1500</option>
                <option value="cuarto">1501-2250</option>
                <option value="quinto">2251+</option>
            </select>
        </div>

        <div id="vis-2">
            <h4 id="selected"></h4>
        </div>

        <h2>Visualización 3 - Tablero de ajedréz con la apertura y sus variantes</h2>
        
        <div>
            <h4>Variante</h4>
            <select id="variante">
            </select>
        </div>

        <div id="vis-3">
        </div>

    </div>
    <script src="main.js"></script>
    <script src="configuration.js"></script>
</body>

</html>
